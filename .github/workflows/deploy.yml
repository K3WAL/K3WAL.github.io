name: Deploy Vite Project to GitHub Pages

on:
  push:
    branches:
      - main # Change this if you deploy from a different branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3 # Updated to v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3 # Ensure you're using the latest Node.js action
        with:
          node-version: "18" # Specify Node.js version compatible with your project

      # Step 3: Install dependencies and build the project
      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      # Step 4: Upload build files as artifact (optional)
      - name: Upload build artifact
        uses: actions/upload-artifact@v3 # Updated to v3
        with:
          name: build-artifact
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Download the artifact from the build job
      - name: Download build artifact
        uses: actions/download-artifact@v3
        with:
          name: build-artifact

      # Step 3: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
